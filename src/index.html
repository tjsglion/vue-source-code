<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue源码分析</title>

<body>
  <div id="app">
    <input type="text" v-model="message">

  window.batcher = null;

  <script src="./js/dep.js"></script>

  <script>
    const vm = new Vue({
      el: 'app',
      data: {
        message: 'hello vue'
      }
    });
    console.log(vm);
  </script>
</body>
</html>
